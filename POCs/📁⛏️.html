<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📁⛏️</title>
    <!-- #include virtual="/imports.html" -->
    <template id=details-summary>
        <details style="margin-left:20px;" per-each="Dir of Dir">
            <summary itemprop=name></summary>
            <template 🎚️="on when ^{details}." data-blow-dry-ref="details-summary"></template>
        </details>
    </template>
</head>
<body>
    <button name=dirPick disabled>Pick directory</button>

    <details id=parent itemscope=Dir when-resolved="@dirPick+📁⛏️ set $0?.ish?.folderPicker">
        <summary itemprop=name></summary>
        <template  🎚️="on when ^{details}." src=#details-summary rel=preload></template>
    </details>



    <script type=module>
        import 'folder-picker/📁⛏️.js';
        import 'when-resolved/emc.js';
        import { Dir } from '/Dir.js';
        import 'per-each/emc.js';
        import { regIsh, sym } from 'mount-observer/refid/regIsh.js';
        import 'be-switched/🎚️.js';
        regIsh(document.body, 'Dir', Dir);
    </script>
</body>
</html>
