<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🗃️</title>
    <!-- #include virtual="/imports.html" -->
</head>
<body>
    <button name=dirPick disabled>Pick directory</button>

    <details id=parent itemscope=Dir when-resolved="@dirPick+🗃️ set $0?.ish?.beDirective">
        <summary id=outside itemprop=name></summary>
        <template be-switched="on when ^{details}.">
            <details id=child style="margin-left:20px;" per-each="Dir of Dir">
                <summary id=inside itemprop=name></summary>
            </details>
        </template>

    </details>



    <script type=module>
        import 'be-directive/🗃️.js';
        import 'when-resolved/emc.js';
        import { Dir } from '/Dir.js';
        import 'per-each/emc.js';
        import { regIsh, sym } from 'mount-observer/refid/regIsh.js';
        import 'be-switched/emc.js';
        regIsh(document.body, 'Dir', Dir);
    </script>
</body>
</html>
