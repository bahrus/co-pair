<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📁⛏️</title>
    <!-- #include virtual="/imports.html" -->
    <template id=dirs-files>
        <ul itemscope=DirList data-kind=directory>
            <li per-each="DirInfo of DirList">
                <details>
                    <summary itemprop=name></summary>
                </details>
            </li>
        </ul>
        <ul itemscope=DirList data-kind=file>
            <li per-each="DirInfo of DirList">
                File: <span itemprop=name></span>
            </li>
        </ul>        
    </template>
</head>
<body>
    <button name=dirPick disabled>Pick directory</button>

    <details itemscope=DirInfo data-kind="directory" when-resolved="@dirPick+📁⛏️ set $0?.ish?.directoryHandle to directoryHandle">
        <summary itemprop=name></summary>
        <template 🎚️="on when ^{details}." rel=preload src=#dirs-files></template>
        
    </details>



    <script type=module>
        import 'folder-picker/📁⛏️.js';
        import 'when-resolved/emc.js';
        
        import 'per-each/emc.js';
        import { regIsh, sym } from 'mount-observer/refid/regIsh.js';
        import 'be-switched/🎚️.js';

        import { DirInfo } from '/DirInfo/DirInfo.js';
        regIsh(document.body, 'DirInfo', DirInfo);

        import { DirList } from '/DirList/DirList.js';
        regIsh(document.body, 'DirList', DirList);

    </script>
</body>
</html>
