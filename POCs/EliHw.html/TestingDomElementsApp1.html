<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick = "runApproach1()">Generate DOM using approach 1</button>
    <div id = "targettest">Formatted Numbers</div>
    <script>
        async function runApproach1() {
            const numberslocation = document.getElementById('targettest');
            for (let j = 0;j<=25; j++) {
                const div1 = document.createElement('div');
                div1.textContent = `number = ${j}`;
                div1.style.marginLeft = `${20*j}px`; 
                numberslocation.appendChild(div1);
            }
            
        }
    </script>    
   
</body>
</html>
